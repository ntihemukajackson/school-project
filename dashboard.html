<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIMS Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h2>SIMS â€“ Stock Inventory Management System</h2>
  <div>
    <span id="user"></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="layout">

<aside>
  <ul>
    <li>Dashboard</li>
    <li>Products</li>
    <li>Reports</li>
    <li>Settings</li>
  </ul>
</aside>

<main>

<div class="cards">
  <div class="card">Total Products <h3 id="total"></h3></div>
  <div class="card">In Stock <h3 id="instock"></h3></div>
  <div class="card">Out of Stock <h3 id="outstock"></h3></div>
</div>

<button class="add" onclick="openForm()">Add Product</button>

<table>
<thead>
<tr>
<th>ID</th><th>Name</th><th>Category</th>
<th>Qty</th><th>Price</th><th>Status</th><th>Action</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>

</main>
</div>

<div id="modal" class="modal">
  <div class="modal-box">
    <h3>Add / Edit Product</h3>
    <input id="pname" placeholder="Name">
    <input id="pcat" placeholder="Category">
    <input id="pqty" type="number" placeholder="Quantity">
    <input id="pprice" type="number" placeholder="Price">
    <button onclick="save()">Save</button>
    <button onclick="closeForm()">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
